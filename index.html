<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <!-- 1 -->
    <section>
        <h3 class="top">Enjoy Promo Codes for Great deals at checkout</h3>
    </section>

    <!-- 2 -->
    <section>
        <img class="logo" src="./global.img/globalimg/global chef logo.jpeg" alt="Logo">

            <a href="#" class="home">Home</a>
            <a href="#" class="catalog">Catalog</a>
            <a href="#" class="collections">Collections</a>
            <a href="#" class="promo">Promo Codes</a>
        </div>
    </section>

    <!-- Slideshow -->
    
    <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 4</div>
      <img src="./global.img/globalimg/10 chef hats.jpg" style="width:100%">
      <div class="text">
          <h1>Cool-Collection</h1>
          <p>Short Sleeves and Light weight options</p>
          <button>SHOW ME</button>
      </div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 4</div>
      <img src="./global.img/globalimg/black banner.jpg" style="width:100%">
      <div class="text">
          <h1>Black Colletion</h1>
          <p>Modern & Traditional Styles</p>
          <button>SHOW ME</button>
      </div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 4</div>
      <img src="./global.img/globalimg/Banner5.jpg" style="width:100%">
      <div class="text">
          <button>LOVE LOW PRICES?</button>
      </div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">4 / 4</div>
        <img src="./global.img/globalimg/iStock-512134181_720x.jpg" style="width:100%">
        <div class="text">
            <h1>What's our Story?</h1>
            <p>Designed for chefs by chefs is how we started</p>
            <button>ABOUT US</button>
        </div>
      </div
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
  </div>

  <!-- Grid container -->
  <div class="grid-container">
      <div class="modern">
          <img src="./global.img/globalimg/8 value jackets.png" alt="modern jacket">
      </div>

      <div class="black">
          <img src="./global.img/globalimg/2 back to black.png" alt="black">
      </div>

      <div class="pants">
          <img src="./global.img/globalimg/3 chef pants.jpg" alt="chef pants">
      </div>

      <div class="cool">
          <img src="./global.img/globalimg/4 cool jackets.jpg" alt="cool">
      </div>

      <div class="revival">
          <img src="./global.img/globalimg/5 Chef revival.jpg" alt="chef revival">
      </div>

      <div class="aprons">
          <img src="./global.img/globalimg/6 apron.jpg" alt="Aprons">
      </div>

      <div class="trad">
          <img src="./global.img/globalimg/7 traditional jackets.png" alt="trad">
      </div>

      <div class="value">
          <img src="./global.img/globalimg/8 value jackets.png" alt="value">
      </div>

      <div class="shoes">
          <img src="./global.img/globalimg/9 shoes.jpg" alt="shoes">
      </div>

      <div class="hats">
          <img src="./global.img/globalimg/10 chef hats.jpg" alt="hats">
      </div>

      <div class="set">
          <img src="./global.img/globalimg/11 full 99.jpg" alt="full set">
      </div>

      <div class="tool">
          <img src="./global.img/globalimg/12 tool.jpg" alt="tool">
      </div>
  </div>
</body>
</html>
